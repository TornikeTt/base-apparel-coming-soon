<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
        <!--   font-family: "Josefin Sans", serif -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />
        <!--   font-family: "Josefin Sans", serif -->

        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <main>
            <div class="logo-container">
                <img src="./images/logo.svg" alt="Company logo" class="logo" />
            </div>

            <div class="hero">
                <!-- Image will be applied as background -->
            </div>

            <div class="coming-soon">
                <h1 class="coming-soon__title">
                    <span>We're</span> coming soon
                </h1>
                <p class="coming-soon__description">
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals.
                </p>

                <form novalidate>
                    <div class="form-group">
                        <input
                            type="email"
                            aria-label="Email address"
                            placeholder="Email Address"
                            name="email"
                            class="email"
                        />
                        <img
                            src="./images/icon-error.svg"
                            alt="error icon"
                            class="error-icon"
                        />
                        <button class="submit">
                            <img src="./images/icon-arrow.svg" alt="Submit" />
                        </button>
                    </div>
                    <p class="error-message">Please provide a valid email</p>
                </form>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
